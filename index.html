<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-1</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="header">
        <h1>this is header </h1>
    </div>

    <div class="banner">
        <h1>this is banner</h1>
    </div>
    <div class="content">
        <div class="left-content">
            <h1>this left content</h1>
        </div>
        <div class="right-content">
            <h1>this is right content</h1>
        </div>
    </div>
    <div class="content-2">
        <div class="long-content">
            <h1>this is long content</h1>
    
        </div>
        <div class="short-content">
            <h1>this is short content</h1>
    
        </div>
    </div>
    <div class="client-content">
        <div class="client-1">
            <h1>this is client 1</h1>
        </div>

        <div class="client-2">
            <h1>this is client 2</h1>
        </div>

        <div class="client-3">
            <h1>this is client 3</h1>
        </div>

        <div class="client-4">
            <h1>this is client 4</h1>
        </div>
    </div>

    <div class="footer">
        <h1>this is footer</h1>
    </div>

   
</body>
</html>
